<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Semantic tags</title>
</head>

<body>
	<figure>
		<figcaption>This is my car.</figcaption>
			<img src="Resources/fordmustang.jpg" alt="Ford Mustang" width="180" height="120">
			<p>Awesomeness completed 60%</p>
		<meter min="0" max="100" value="60">Awesomeness completed 60%</meter>
	</figure>

	<section id="audio-section">
		<h2>Imagine 355 horses simultaneously. Thats how my car sounds</h2>
		<audio controls>
			<source src="Resources/music1.mp3" type="audio/mpeg">
  			Your browser does not support the audio element.
		</audio>
		<audio controls>
			<source src="Resources/music2.mp3" type="audio/mpeg">
  			Your browser does not support the audio element.
		</audio>
		<audio controls>
			<source src="Resources/music3.mp3" type="audio/mpeg">
  			Your browser does not support the audio element.
		</audio>
		<audio controls>
			<source src="Resources/music4.mp3" type="audio/mpeg">
  			Your browser does not support the audio element.
		</audio>
	</section>

	<section id="video-section">
	    <h2>With my car I can go anywhere!</h2>
	    <video controls>
	      <source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
	      Your browser does not support video element
	    </video>
	 </section>
</body>

</html>
