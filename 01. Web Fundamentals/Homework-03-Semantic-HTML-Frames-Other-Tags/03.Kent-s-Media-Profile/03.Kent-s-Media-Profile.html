<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kent's Media Profile</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
	<div id="wrapper">
		<header id="site-header">
			<h1>Profile</h1>			
		</header>

		<section id="user">
			<figure>
				<figcaption>User: Kent</figcaption>
				<img src="Resources/KentProfilePic.png" alt="Kent Profile">
				<p>Profile completed 60%</p>
				<meter min="0" max="100" value="60">Awesomeness completed 60%</meter>
			</figure>
		</section>

		<section id="audio-files">
			<header>
				<h2>Uploaded Audio Files</h2>
			</header>
			<div id="player-background">
				<audio controls>
					<source src="Resources/music1.mp3" type="audio/mpeg">
		  			Your browser does not support the audio element.
				</audio>
			</div>	
				<audio controls>
					<source src="Resources/music2.mp3" type="audio/mpeg">
		  			Your browser does not support the audio element.
				</audio>
				<audio controls>
					<source src="Resources/music3.mp3" type="audio/mpeg">
		  			Your browser does not support the audio element.
				</audio>
				<audio controls>
					<source src="Resources/music4.mp3" type="audio/mpeg">
		  			Your browser does not support the audio element.
				</audio>				
		</section>

		<section id="video-files">
		    <h2>Uploaded Video Files</h2>
		    <video controls>
		      <source src="REsources/video.mp4" type="video/mp4">
		      Your browser does not support video element
		    </video>
		 </section>
	</div>
</body>
</html>
