<!DOCTYPE html>
<html>
<head>	
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>Simple Form</title>
</head>
<body>
	<div class="wrapper">
		<h1>Enter the system</h1>
		<p>It is necessary to login in Your account in order to sign in for a course</p>
		<div class="login-row">
			<form class="left-form">
				<p id="new-student">are you new? <span>register</span></p>
				<input type="text" name="username" placeholder="User name"/>
				<input type="email" name="email" placeholder="Email"/>
				<input type="password" name="password" placeholder="Password"/>
				<input type="password" name="confirm-password" placeholder="Confirm Password"/>
				<input type="submit" name="register" value="Register"/>
			</form>
			<form class="right-form">
				<p id="student">already a student? login</p>
				<input type="text" name="username" placeholder="User name"/>
				<input type="password" name="password" placeholder="Password"/>
				<input id="checkbox-remember" name="checkbox" type="checkbox" value="true"/>
            	<label for="checkbox-remember">Remember me?</label>
            	<div class="float-right">
                	<input type="submit" value="Login"/><br>
                	<a href="#">Forgot Password?</a>
                </div>
			</form>
		</div>
		
	</div>

</body>
</html>
