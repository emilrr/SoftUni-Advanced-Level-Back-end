<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
<img class="logo" src="images/wordpress-logo.JPG" alt="WordPress Logo">

<form action="03.WordPress-Theme.html">
    <div>
        <label>Upload a theme</label>
        <input name="file" type="file"/>
    </div>
    <div class="search">
        <label>Or search in wordpress</label>
        <input name="search" type="text"/>
        <input class="button" type="image" src="images/W-button.JPG" alt="Submit"/>
    </div>
</form>
</body>
</html>
