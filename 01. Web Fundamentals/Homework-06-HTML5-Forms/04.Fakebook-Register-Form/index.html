<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<title>Fakebook Register Form</title>
</head>
<body>
	<div id="wrapper">
		<header>
			<img src="images/fakebook-logo.png" alt="Facebook Logo"/>
			<h1>Registration</h1>
			<p>It is safe and it will always be!</p>
		</header>

		<form method="get">
			<fieldset id="none-important">
				<legend>None-Improtant Information</legend>
				<div>
					<input type="text" name="first-name" placeholder="First Name"/>
					<input type="text" name="last-name" placeholder="Last Name"/>
				</div>
				<div>
					<input type="email" name="email" placeholder="Your Email"/>
					<input type="tel" name="tel" placeholder="Phone Number"/>
				</div>
				<div>
					<input type="password" name="password" placeholder="Your Password"/>
					<input type="URL" name="url" placeholder="Website"/>
				</div>
				
				<div>
					<label for="birthday">Birthday</label>
					<br>
	            	<input id="birthday" name="birthday" type="datetime-local" value="1900-01-30 00:00:00"`/>
				</div>

	            <div>
	            	<input id="female" type="radio" name="sex" value="Female" checked/>
	            	<label for="female">Female</label>
	            	
	            	<input id="male" type="radio" name="sex" value="male" checked/>
	            	<label for="male">Male</label>
	            	
	            	<input id="other" type="radio" name="sex" value="other" checked/>
	            	<label for="other">Other</label>
	            </div>
			</fieldset>

			<fieldset>
				<legend>Important Information *required</legend>
				<div>
					<select name="country" id="country" placeholder="Country" >
						<option selected="selected">Country</option>
						<option value="Bahamas">Bahamas</option>
						<option value="Ecuador">Ecuador</option>
						<option value="Gabon">Gabon</option>
						<option value="Belize">Belize</option>
						<option value="Italy">Italy</option>
					</select>
					<input type="text" name="village" placeholder="Village"/>
					<input type="text" name="district" placeholder="District"/>
				</div>
				<div>
					<input type="text" name="street" placeholder="Street"/>
					 <span class="address">
						<input type="text" name="number" placeholder="Nr"/>
						<input type="text" name="floor" placeholder="Floor"/>
						<input type="text" name="ap-nr" placeholder="Ap Nr"/>
					</span>
				</div>
				<div>
					<label for="color">Door Color</label>
					<br>
					<input type="color" id="color" value="#FF55D4"/>

					<span id="right-color">
						<input type="text" name="water-meter" placeholder="Water Meter Nr"/>
						<select name="auntPS">
			                <option>Aunt Panties' Size</option>
			                <option value="Bulgaria">Bulgaria</option>
			                <option value="England">England</option>
			                <option value="France">France</option>
			            </select>
		            </span>
				</div>
				<label>More Personal Information</label>
        		<textarea name="more-info" placeholder="Give Us More Information!!!" required></textarea>
			</fieldset>
			<footer>
				<input type="reset" value="Clear Form">
				<input type="submit" name="submit" value="Register"/>
			</footer>
		</form>
	</div>

</body>
</html>
