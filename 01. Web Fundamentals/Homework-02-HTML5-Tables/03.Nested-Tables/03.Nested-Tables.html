<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Nested Tables</title>
	<style type="text/css">
	* {
		    margin: 0;
		    padding: 0;
		}

		table{
			margin: 10px;
    		border: 2px solid black;	
		}

		td{
			padding: 8px;
		    border: 2px solid black;
		    font-family: Tahoma;
		    font-size: 2.2em;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td>		
				<img src="Resources/SoftUniLogo.png" alt="SoftUni Logo" style="width:150px;height:150px;">			
			</td>

			<td>
				<table>
					<tr>						
						<td>Software</td>
					</tr>	
					<tr>
						<td>University</td>				
					</tr>										
				</table>
			</td>
		</tr>
	</table>

</body>

</html>
