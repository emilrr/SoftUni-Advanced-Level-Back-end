<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Simple Table</title>

	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}

	table{
		width: 300px;
	}

	th{
		font-size: 2em;
		text-align: left;
		padding-bottom: 25px;
	}
	
	td{
		width: 150px;
		height: 150px;
	}
	</style>
</head>

<body>
	<table >
	    <thead>
			<tr>
				<th colspan="2">Software University</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td id="logo">
					<img src="Resources/SoftUniLogo.png" alt="SoftUni Logo" style="width:150px;height:150px;">
				</td>
				<td>
					<p class="heading"><b>Accessible and high quality software education.</b></p>
					<p> Our mission is to make people we train true professional in the software industry and support them in finding employment.</p>
				</td>
			</tr>
		</tbody>

	</table>
</body>

</html>
